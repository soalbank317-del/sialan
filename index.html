<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIALAN – Statistik</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body { 
  font-family:"Inter", sans-serif; 
  background-color:#f8f9fa; 
  font-size: 14px;
}
.table thead { 
  background-color:#e9ecef; 
  color:#212529; 
}
.table td, .table th { 
  padding: .4rem .6rem; 
  vertical-align: middle;
  border: 1px solid #dee2e6;
}
.table-hover tbody tr:hover {
  background-color: #f1f3f5;
}
</style>
</head>
<body>

<div id="navbar"></div>

<section class="container my-4">
  <h2 class="mb-4">Rekap Siswa Tuntas & Ujian per Mapel</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-hover table-sm">
      <thead>
        <tr>
          <th>Mata Pelajaran</th>
          <th>Kelas</th>
          <th>Tuntas</th>
          <th>Ujian</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>
  </div>
</section>

<footer class="text-center py-3 text-muted">
  © 2025 SIALAN – Sistem Analisis Laporan KBM Siswa
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Ambil data dari Google Sheets (CSV)
async function fetchSheetData() {
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQAEwBLEhaehGYlzYsNhBPfmozGvRZmpjyEOHC8rfgduB0JRurz-xwI_jfW8Fw8Vaz93a_E9tLyuIX9/pub?gid=0&single=true&output=csv";
  const res = await fetch(url);
  const csvText = await res.text();
  const lines = csvText.trim().split("\n");
  const headers = lines[0].split(",");

  return lines.slice(1).map(line => {
    const vals = line.split(",");
    let obj = {};
    headers.forEach((h, i) => obj[h.trim()] = vals[i]?.trim());
    return obj;
  });
}

// Proses & tampilkan data
fetchSheetData().then(data => {
  const rekap = {};

  data.forEach(d => {
    const key = `${d.Mata_Pelajaran}||${d.Kelas}`;
    if (!rekap[key]) rekap[key] = {mapel: d.Mata_Pelajaran, kelas: d.Kelas, tuntas: 0, ujian: 0};
    if (d.Status === "Tuntas") rekap[key].tuntas++;
    if (d.Status === "Ujian") rekap[key].ujian++;
  });

  const tbody = document.getElementById("dataTable");
  Object.values(rekap).forEach(row => {
    tbody.innerHTML += `
      <tr>
        <td>${row.mapel}</td>
        <td>${row.kelas}</td>
        <td>${row.tuntas}</td>
        <td>${row.ujian}</td>
      </tr>
    `;
  });
});
</script>

</body>
</html>
