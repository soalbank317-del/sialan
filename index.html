<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIALAN – KBM Siswa</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar Publik -->
<div id="navbarContainer" class="mb-4"></div>

<!-- Card + Table -->
<div class="container my-4">
  <div class="card">
    <div class="card-header">Data KBM Siswa</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Wali Kelas</th>
              <th>Mata Pelajaran</th>
              <th>Kelas</th>
              <th>Nama Siswa</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="dataTable">
            <tr><td colspan="6" class="text-center">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center py-3 border-top mt-4">
  © 2025 SIALAN – Sistem Analisis Laporan KBM Siswa
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

<script>
// Load Navbar Publik
fetch('navbar_publik.html')
  .then(resp => resp.text())
  .then(html => document.getElementById('navbarContainer').innerHTML = html)
  .then(() => feather.replace());

// Ambil data CSV dari Google Sheets
async function fetchSheetData() {
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQAEwBLEhaehGYlzYsNhBPfmozGvRZmpjyEOHC8rfgduB0JRurz-xwI_jfW8Fw8Vaz93a_E9tLyuIX9/pub?gid=0&single=true&output=csv";
  const res = await fetch(url);
  const csvText = await res.text();
  const lines = csvText.split("\n").filter(l => l.trim() !== "");
  const headers = lines[0].split(",");
  return lines.slice(1).map(line => {
    const vals = line.split(",");
    const obj = {};
    headers.forEach((h, i) => obj[h.trim()] = vals[i]?.trim() ?? "");
    return obj;
  });
}

// Render tabel ke halaman
fetchSheetData().then(data => {
  const tbody = document.getElementById('dataTable');
  tbody.innerHTML = "";
  data.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.Tanggal || ""}</td>
      <td>${row.Wali_Kelas || ""}</td>
      <td>${row.Mata_Pelajaran || ""}</td>
      <td>${row.Kelas || ""}</td>
      <td>${row.Nama_Siswa || ""}</td>
      <td>${row.Status || ""}</td>
    `;
    tbody.appendChild(tr);
  });
});
</script>

</body>
</html>
