<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIALAN - Publik</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: "Inter", sans-serif;
    background-color: #f8f9fa;
    color: #2c3e50;
}
footer {
    text-align: center;
    padding: 20px 0;
    font-size: 0.9rem;
    color: #6c757d;
    border-top: 1px solid #e9ecef;
    background: linear-gradient(90deg,#ffffff,#f8f8f8);
    box-shadow: 0 -2px 6px rgba(0,0,0,0.04);
}
.card {
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    padding: 20px;
}
.table-hover tbody tr:hover {
    background-color: #f1f3f5;
}
</style>
</head>
<body>

<!-- Navbar Publik -->
<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">SIALAN</a>
    <span class="small text-muted ms-2">Sistem Analisis Laporan KBM Siswa</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="rekap.html">Rekap</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="loginLink">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Modal Login -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login Admin</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Statistik KBM -->
<section class="container my-4">
  <div class="card">
    <h3 class="mb-3">Statistik KBM Siswa</h3>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover rounded" id="rekapTable">
        <thead>
          <tr>
            <th>Mata Pelajaran</th>
            <th>Kelas</th>
            <th>Tuntas</th>
            <th>Ujian</th>
          </tr>
        </thead>
        <tbody id="dataTable">
          <tr><td colspan="4" class="text-center">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

<footer>
  © 2025 SIALAN – Sistem Analisis Laporan KBM Siswa
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
// --- Login Admin ---
const loginLink = document.getElementById('loginLink');
loginLink.addEventListener('click', function(e) {
  e.preventDefault(); // penting agar tidak langsung buka halaman
  const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
  loginModal.show();
});

// Ganti ini dengan link CSV publikmu yang benar
const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQXOP4L2k61miTcFTlb4r0QigIWRsMzVazznXCbNLqaHBpwY9RKgjnXdW4figjJZLmrrPcXbU6Q1f-E/pub?gid=1201461529&single=true&output=csv';
let userData = [];

Papa.parse(csvUrl, {
  download: true,
  header: true,
  complete: function(results) {
    userData = results.data;
    console.log("Data pengguna:", userData); // debug
  }
});

document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const usernameInput = document.getElementById('username').value.trim();
  const passwordInput = document.getElementById('password').value.trim();

  const validUser = userData.find(user =>
    user['Username'] === usernameInput && user['Password'] === passwordInput
  );

  if(validUser) {
    sessionStorage.setItem('user', usernameInput);
    window.location.href = 'admin_input.html';
  } else {
    alert('Username atau Password salah');
  }
});

// --- Statistik KBM ---
async function fetchSheetData() {
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQAEwBLEhaehGYlzYsNhBPfmozGvRZmpjyEOHC8rfgduB0JRurz-xwI_jfW8Fw8Vaz93a_E9tLyuIX9/pub?gid=0&single=true&output=csv";
  const res = await fetch(url);
  const csvText = await res.text();
  const lines = csvText.split("\n").filter(l => l.trim() !== "");
  const headers = lines[0].split(",").map(h => h.trim());
  return lines.slice(1).map(line => {
    const vals = line.split(",");
    const obj = {};
    headers.forEach((h,i) => obj[h] = vals[i]?.trim() ?? "");
    return obj;
  });
}

fetchSheetData().then(data => {
  const grouped = {};
  data.forEach(d => {
    const key = `${d.Mata_Pelajaran}||${d.Kelas}`;
    if(!grouped[key]) grouped[key] = {mapel:d.Mata_Pelajaran, kelas:d.Kelas, tuntas:0, ujian:0};
    const status = (d.Status || "").trim();
    if(status === "Tuntas") grouped[key].tuntas++;
    if(status === "Ujian") grouped[key].ujian++;
  });

  const tbody = document.getElementById('dataTable');
  tbody.innerHTML = "";
  if(Object.keys(grouped).length === 0){
      tbody.innerHTML = '<tr><td colspan="4" class="text-center">Data tidak tersedia</td></tr>';
  } else {
      Object.values(grouped).forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.mapel}</td>
          <td>${row.kelas}</td>
          <td>${row.tuntas}</td>
          <td>${row.ujian}</td>
        `;
        tbody.appendChild(tr);
      });
  }
});
</script>

</body>
</html>
