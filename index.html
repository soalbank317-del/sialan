<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIALAN – Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
<style>
body { font-family:"Inter", sans-serif; background-color:#fdfdfd; color:#2c3e50; margin:0; padding:0; }
footer { text-align:center; padding:20px 0; font-size:0.9rem; color:#6c757d; border-top:1px solid #e9ecef; background: linear-gradient(90deg,#ffffff,#f8f8f8); box-shadow: 0 -2px 6px rgba(0,0,0,0.04); }
section.container { background-color:#ffffff; border-radius:15px; padding:30px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); }
.table th, .table td { text-align: center; vertical-align: middle; }
.table thead th { background-color: #343a40; color: white; }
</style>
</head>
<body>

<div id="navbar"></div>

<section class="container my-4">
  <h2 class="mb-4">Statistik KBM Siswa</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead>
        <tr>
          <th>Mata Pelajaran</th>
          <th>Kelas</th>
          <th>Tuntas</th>
          <th>Ujian</th>
        </tr>
      </thead>
      <tbody id="dataTable">
        <!-- Data akan diisi lewat JavaScript -->
      </tbody>
    </table>
  </div>
</section>

<footer>
  © 2025 SIALAN – Sistem Analisis Laporan KBM Siswa
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

<script>
// Load Navbar
fetch('navbar_publik.html')
  .then(resp => resp.text())
  .then(html => document.getElementById('navbar').innerHTML = html)
  .then(()=> feather.replace());

// Ambil data CSV
async function fetchSheetData() {
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQAEwBLEhaehGYlzYsNhBPfmozGvRZmpjyEOHC8rfgduB0JRurz-xwI_jfW8Fw8Vaz93a_E9tLyuIX9/pub?gid=0&single=true&output=csv";
  const res = await fetch(url);
  const csvText = await res.text();
  const lines = csvText.split("\n").filter(l=>l.trim()!=="");
  const headers = lines[0].split(",");
  return lines.slice(1).map(line=>{
    const vals = line.split(",");
    const obj = {};
    headers.forEach((h,i)=>obj[h.trim()] = vals[i]?.trim() ?? "");
    return obj;
  });
}

// Render tabel
fetchSheetData().then(data=>{
  const grouped = {};
  data.forEach(d=>{
    const key = `${d.Mata_Pelajaran}||${d.Kelas}`;
    if(!grouped[key]) grouped[key] = {mapel: d.Mata_Pelajaran, kelas: d.Kelas, tuntas: 0, ujian: 0};
    if(d.Status === "Tuntas") grouped[key].tuntas++;
    if(d.Status === "Ujian")  grouped[key].ujian++;
  });

  const tbody = document.getElementById('dataTable');
  Object.values(grouped).forEach(row=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.mapel}</td>
      <td>${row.kelas}</td>
      <td>${row.tuntas}</td>
      <td>${row.ujian}</td>
    `;
    tbody.appendChild(tr);
  });
});
</script>

</body>
</html>
