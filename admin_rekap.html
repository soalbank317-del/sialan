<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIALAN – Rekap KBM</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar Admin -->
<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">SIALAN – Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdminMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarAdminMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="admin_input.html">Input Data KBM</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="admin_rekap.html">Rekap KBM</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logoutBtn">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="container my-4">
  <div class="card p-3">
    <h3 class="mb-3">Rekap KBM Siswa</h3>

    <!-- Filters -->
    <div class="d-flex flex-wrap gap-2 mb-3 align-items-center">
      <select id="filterKelas" class="form-select form-select-sm w-auto">
        <option value="">Semua Kelas</option>
      </select>
      <select id="filterMatapelajaran" class="form-select form-select-sm w-auto">
        <option value="">Semua Mata Pelajaran</option>
      </select>
      <select id="filterStatus" class="form-select form-select-sm w-auto">
        <option value="">Semua Status</option>
        <option value="Tuntas">Tuntas</option>
        <option value="Ujian">Ujian</option>
      </select>
      <input type="text" id="searchNama" class="form-control form-control-sm w-auto" placeholder="Cari nama siswa">
      <button class="btn btn-primary btn-sm" id="applyFilter">Terapkan</button>
      <button class="btn btn-secondary btn-sm" id="resetFilter">Reset</button>
      <button class="btn btn-outline-info btn-sm" id="refreshBtn">Refresh</button>
      <label class="ms-2">Tampilkan:</label>
      <select id="rowsPerPage" class="form-select form-select-sm w-auto">
        <option value="15">15</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>

    <div id="totalFiltered" class="mb-2 fw-bold">Total Data: 0</div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover rounded" id="rekapTable">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Wali Kelas</th>
            <th>Mata Pelajaran</th>
            <th>Kelas</th>
            <th>Nama Siswa</th>
            <th>Status</th>
            <th style="width:80px;">Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <div>Halaman <span id="pageNum">1</span> dari <span id="totalPages">1</span></div>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary btn-sm" id="prevPage">Prev</button>
        <button class="btn btn-outline-secondary btn-sm" id="nextPage">Next</button>
      </div>
    </div>
  </div>
</section>

<!-- Modal Edit Data -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Data KBM</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <div class="mb-3"><label class="form-label">Tanggal</label><input type="date" class="form-control" id="editTanggal" required></div>
          <div class="mb-3"><label class="form-label">Wali Kelas</label><input type="text" class="form-control" id="editWali" required></div>
          <div class="mb-3"><label class="form-label">Mata Pelajaran</label><input type="text" class="form-control" id="editMatapelajaran" required></div>
          <div class="mb-3"><label class="form-label">Kelas</label><input type="text" class="form-control" id="editKelas" required></div>
          <div class="mb-3"><label class="form-label">Nama Siswa</label><input type="text" class="form-control" id="editNama" required></div>
          <div class="mb-3"><label class="form-label">Status</label>
            <select class="form-select" id="editStatus" required>
              <option value="Tuntas">Tuntas</option>
              <option value="Ujian">Ujian</option>
            </select>
          </div>
          <input type="hidden" id="editRowIndex">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <button type="submit" form="editForm" class="btn btn-primary">Simpan Perubahan</button>
      </div>
    </div>
  </div>
</div>

<footer class="text-center mt-4">© 2025 SIALAN – Sistem Analisis Laporan KBM Siswa</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/admin_rekap.js"></script>
</body>
</html>
