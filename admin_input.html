<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIALAN – Input Data KBM</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body { font-family: "Inter", sans-serif; background-color: #f8f9fa; color: #2c3e50; }
footer { text-align: center; padding: 20px 0; font-size: 0.9rem; color: #6c757d; border-top: 1px solid #e9ecef; background: linear-gradient(90deg,#ffffff,#f8f8f8); box-shadow: 0 -2px 6px rgba(0,0,0,0.04);}
.card { border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); padding: 20px; }
.table-hover tbody tr:hover { background-color: #f1f3f5; }
</style>
</head>
<body>

<!-- Navbar -->
<div id="navbarContainer"></div>

<!-- Form Input KBM -->
<section class="container my-4">
  <div class="card">
    <h3 class="mb-3">Form Input Data KBM</h3>

    <!-- Info Wali Kelas -->
    <div class="mb-3">
      <strong>Nama Wali Kelas:</strong> <span id="userName">Admin</span><br>
      <strong>Kelas:</strong> <span id="userKelas">7A</span>
    </div>

    <!-- Form Input -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Wali Kelas</th>
            <th>Mata Pelajaran</th>
            <th>Kelas</th>
            <th>Nama Siswa</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="date" id="tanggal" class="form-control"></td>
            <td>
              <select id="waliKelas" class="form-select">
                <option value="">Pilih Wali Kelas</option>
              </select>
            </td>
            <td>
              <select id="mataPelajaran" class="form-select">
                <option value="">Pilih Mata Pelajaran</option>
              </select>
            </td>
            <td>
              <select id="kelas" class="form-select">
                <option value="">Pilih Kelas</option>
              </select>
            </td>
            <td style="display:none;">
              <select id="namaSiswa" class="form-select">
                <option value="">Pilih Siswa</option>
              </select>
            </td>
            <td style="display:none;">
              <select id="status" class="form-select">
                <option value="Tuntas">Tuntas</option>
                <option value="Ujian">Ujian</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <button class="btn btn-primary mt-3" id="saveBtn">Simpan Data</button>
  </div>
</section>

<footer>
  © 2025 SIALAN – Sistem Analisis Laporan KBM Siswa
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Load Navbar
fetch('navbar_admin.html')
  .then(res => res.text())
  .then(html => document.getElementById('navbarContainer').innerHTML = html);

// Elemen form
const waliKelasSelect = document.getElementById('waliKelas');
const kelasSelect = document.getElementById('kelas');
const mataPelajaranSelect = document.getElementById('mataPelajaran');
const namaSiswaSelect = document.getElementById('namaSiswa');
const statusSelect = document.getElementById('status');

// --- Fetch Wali Kelas & Kelas dari Spreadsheet ---
fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQXOP4L2k61miTcFTlb4r0QigIWRsMzVazznXCbNLqaHBpwY9RKgjnXdW4figjJZLmrrPcXbU6Q1f-E/pub?gid=0&single=true&output=csv')
.then(res => res.text())
.then(csvText => {
    const lines = csvText.split("\n").slice(1); // mulai dari baris ke-2
    const kelasSet = new Set();
    lines.forEach(line=>{
        const cols = line.split(",");
        const wali = cols[0]?.trim(); // kolom A
        const kelas = cols[1]?.trim(); // kolom B
        if(wali) waliKelasSelect.innerHTML += `<option value="${wali}">${wali}</option>`;
        if(kelas && !kelasSet.has(kelas)) {
          kelasSelect.innerHTML += `<option value="${kelas}">${kelas}</option>`;
          kelasSet.add(kelas);
        }
    });
});

// --- Fetch Mata Pelajaran dari Spreadsheet ---
fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQXOP4L2k61miTcFTlb4r0QigIWRsMzVazznXCbNLqaHBpwY9RKgjnXdW4figjJZLmrrPcXbU6Q1f-E/pub?gid=1451676013&single=true&output=csv')
.then(res => res.text())
.then(csvText => {
    const lines = csvText.split("\n").slice(1);
    lines.forEach(line=>{
        const cols = line.split(",");
        const mapel = cols[0]?.trim();
        if(mapel) mataPelajaranSelect.innerHTML += `<option value="${mapel}">${mapel}</option>`;
    });
});

// --- Data Siswa per Kelas (disembunyikan awal) ---
const siswaPerKelas = {
  "7A":["Ahmad","Budi","Citra"],
  "7B":["Dewi","Eka","Fajar"]
};

// Tampilkan dropdown Nama Siswa setelah pilih kelas
kelasSelect.addEventListener('change', ()=>{
  const k = kelasSelect.value;
  if(siswaPerKelas[k]){
    namaSiswaSelect.innerHTML = '<option value="">Pilih Siswa</option>';
    siswaPerKelas[k].forEach(s => {
      namaSiswaSelect.innerHTML += `<option value="${s}">${s}</option>`;
    });
    namaSiswaSelect.parentElement.style.display = ''; // munculkan dropdown
    statusSelect.parentElement.style.display = ''; // munculkan status
  } else {
    namaSiswaSelect.parentElement.style.display = 'none';
    statusSelect.parentElement.style.display = 'none';
  }
});

// --- Simpan data ke Google Spreadsheet via Apps Script ---
document.getElementById('saveBtn').addEventListener('click', ()=>{
  const formData = {
    tanggal: document.getElementById('tanggal').value,
    waliKelas: waliKelasSelect.value,
    mapel: mataPelajaranSelect.value,
    kelas: kelasSelect.value,
    namaSiswa: namaSiswaSelect.value,
    status: statusSelect.value
  };

  if(!formData.tanggal || !formData.waliKelas || !formData.mapel || !formData.kelas || !formData.namaSiswa){
    alert("Lengkapi semua field!");
    return;
  }

  fetch('YOUR_WEB_APP_URL', { // ganti dengan URL Apps Script Web App
    method: 'POST',
    body: JSON.stringify(formData),
    headers: { 'Content-Type': 'application/json' }
  })
  .then(res => res.json())
  .then(res => {
    if(res.result==="success") alert("Data berhasil disimpan!");
    else alert("Gagal menyimpan data.");
  })
  .catch(err => { console.error(err); alert("Terjadi error saat menyimpan."); });
});
</script>
</body>
</html>
