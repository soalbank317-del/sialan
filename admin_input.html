<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input KBM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 900px; margin-top: 20px; }
        table { background: white; }
        th, td { vertical-align: middle; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Form Input KBM</h2>

    <!-- Info Wali Kelas -->
    <div class="mb-3 p-3 bg-light rounded border">
        <strong>Nama Wali Kelas:</strong> <span id="userName">Admin</span> <br>
        <strong>Kelas:</strong> <span id="userKelas">7A</span>
    </div>

    <!-- Form Input -->
    <form id="kbmForm" class="mb-4">
        <div class="mb-3">
            <label for="tanggal" class="form-label">Tanggal & Waktu</label>
            <input type="datetime-local" id="tanggal" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="mapel" class="form-label">Mata Pelajaran</label>
            <input type="text" id="mapel" class="form-control" placeholder="Masukkan mata pelajaran" required>
        </div>
        <div class="mb-3">
            <label for="namaSiswa" class="form-label">Nama Siswa</label>
            <input type="text" id="namaSiswa" class="form-control" placeholder="Masukkan nama siswa" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" required>
                <option value="">Pilih status</option>
                <option value="Selesai">Selesai</option>
                <option value="Belum">Belum</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>

    <!-- Tabel Rekap -->
    <h4>Data KBM</h4>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Tanggal & Waktu</th>
                <th>Mata Pelajaran</th>
                <th>Nama Siswa</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- Data siswa muncul di sini -->
        </tbody>
    </table>
</div>

<script>
    const form = document.getElementById('kbmForm');
    const dataTable = document.getElementById('dataTable');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        // Ambil nilai input
        let tanggalInput = document.getElementById('tanggal').value;
        let mapel = document.getElementById('mapel').value;
        let namaSiswa = document.getElementById('namaSiswa').value;
        let status = document.getElementById('status').value;

        // Format tanggal ke dd/mm/yyyy hh:mm:ss
        let tanggalObj = new Date(tanggalInput);
        let formattedTanggal = tanggalObj.toLocaleDateString('id-ID') + " " +
                               tanggalObj.toLocaleTimeString('id-ID');

        // Tambahkan ke tabel
        let row = document.createElement('tr');
        row.innerHTML = `
            <td>${formattedTanggal}</td>
            <td>${mapel}</td>
            <td>${namaSiswa}</td>
            <td>${status}</td>
        `;
        dataTable.appendChild(row);

        // Reset form
        form.reset();
    });
</script>

</body>
</html>
