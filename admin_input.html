<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIALAN – Admin Input KBM</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* Tombol Phoenix Glossy */
.btn-phoenix {
    font-weight: 600;
    border-radius: 12px;
    transition: all 0.25s ease-in-out;
    padding: 0.6rem 1.4rem;
    margin-right: 10px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    border: none;
    color: #fff;
}
.btn-tuntas { background: linear-gradient(145deg,#28a745,#198754);}
.btn-tuntas:hover { transform: translateY(-2px); box-shadow:0 8px 22px rgba(0,0,0,0.12);}
.btn-ujian { background: linear-gradient(145deg,#dc3545,#b02a37);}
.btn-ujian:hover { transform: translateY(-2px); box-shadow:0 8px 22px rgba(0,0,0,0.12);}
.profile-img {width:50px; height:50px; border-radius:50%;}
</style>
</head>
<body>

<!-- Navbar Admin -->
<div id="navbarContainer"></div>

<!-- Konten Admin -->
<section class="container my-4">
<div class="d-flex align-items-center mb-4">
    <img src="https://drive.google.com/file/d/1SMsQrY1Q9L-NRMcmJIk7y1msb5YFcOzM/view?usp=drive_link" alt="Profil" class="profile-img me-3">
    <div>
      <div>Nama Wali Kelas: <span id="userName">Admin</span></div>
      <div>Kelas: <span id="userKelas">7A</span></div>
    </div>
</div>

<h3 class="mb-4">Input Data KBM</h3>

<div class="row mb-3">
  <div class="col-md-2">
    <input type="date" id="tanggal" class="form-control" required>
  </div>
  <div class="col-md-3">
    <select id="waliKelas" class="form-select" required>
      <option value="">Wali Kelas</option>
    </select>
  </div>
  <div class="col-md-3">
    <select id="mataPelajaran" class="form-select" required>
      <option value="">Mata Pelajaran</option>
    </select>
  </div>
  <div class="col-md-2">
    <select id="kelas" class="form-select" required>
      <option value="">Kelas</option>
    </select>
  </div>
</div>

<div class="mb-3 d-flex">
  <button class="btn btn-success me-2" id="tuntasAllBtn">Tuntas Semua</button>
  <button class="btn btn-danger" id="ujianAllBtn">Ujian Semua</button>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered" id="siswaTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Siswa</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<button class="btn btn-info w-100 mt-3" id="saveBtn">Simpan Semua</button>
</section>

<footer>
  © 2025 SIALAN – Sistem Analisis Laporan KBM Siswa
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Load Navbar Admin
fetch('navbar_admin.html')
  .then(res => res.text())
  .then(html => document.getElementById('navbarContainer').innerHTML = html);

// Dropdown Wali Kelas dan Kelas dari spreadsheet
const waliKelasSelect = document.getElementById('waliKelas');
const kelasSelect = document.getElementById('kelas');
const mataPelajaranSelect = document.getElementById('mataPelajaran');

// --- Wali Kelas & Kelas ---
fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQXOP4L2k61miTcFTlb4r0QigIWRsMzVazznXCbNLqaHBpwY9RKgjnXdW4figjJZLmrrPcXbU6Q1f-E/pub?gid=1201461529&single=true&output=csv')
.then(res => res.text())
.then(csvText => {
    const lines = csvText.split("\n").slice(1); // skip header
    lines.forEach(line=>{
        const cols = line.split(",");
        const wali = cols[0]?.trim();
        const kelas = cols[1]?.trim();
        if(wali) waliKelasSelect.innerHTML += `<option value="${wali}">${wali}</option>`;
        if(kelas) kelasSelect.innerHTML += `<option value="${kelas}">${kelas}</option>`;
    });
});

// --- Mata Pelajaran ---
fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQXOP4L2k61miTcFTlb4r0QigIWRsMzVazznXCbNLqaHBpwY9RKgjnXdW4figjJZLmrrPcXbU6Q1f-E/pub?gid=1451676013&single=true&output=csv')
.then(res => res.text())
.then(csvText => {
    const lines = csvText.split("\n").slice(1); // skip header
    lines.forEach(line=>{
        const cols = line.split(",");
        const mapel = cols[0]?.trim();
        if(mapel) mataPelajaranSelect.innerHTML += `<option value="${mapel}">${mapel}</option>`;
    });
});

// Contoh Data Siswa (bisa diganti dinamis nanti)
const kelasSiswa = {"7A":["Ahmad","Budi","Citra"],"7B":["Dewi","Eka","Fajar"]};
const tbody = document.querySelector('#siswaTable tbody');

// Render siswa saat pilih kelas
kelasSelect.addEventListener('change',()=> {
  const selectedKelas = kelasSelect.value;
  tbody.innerHTML = '';
  if(!selectedKelas) return;
  const siswaArr = kelasSiswa[selectedKelas] || [];
  siswaArr.forEach((s,i)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${i+1}</td>
                    <td>${s}</td>
                    <td>
                      <select class="form-select status-select">
                        <option value="Tuntas">Tuntas</option>
                        <option value="Ujian">Ujian</option>
                      </select>
                    </td>`;
    tbody.appendChild(tr);
  });
});

// Tombol Tuntas / Ujian Semua
document.getElementById('tuntasAllBtn').addEventListener('click',()=>{document.querySelectorAll('.status-select').forEach(s=>s.value='Tuntas');});
document.getElementById('ujianAllBtn').addEventListener('click',()=>{document.querySelectorAll('.status-select').forEach(s=>s.value='Ujian');});

// Simpan data (simulasi)
document.getElementById('saveBtn').addEventListener('click',()=>{
  const tanggal = document.getElementById('tanggal').value;
  const waliKelas = waliKelasSelect.value;
  const mapel = mataPelajaranSelect.value;
  const kelas = kelasSelect.value;
  const rows = document.querySelectorAll('#siswaTable tbody tr');
  const dataToSave = [];
  rows.forEach((row,i)=>{
    const nama = row.children[1].textContent;
    const status = row.children[2].querySelector('select').value;
    dataToSave.push({Tanggal:tanggal, Wali_Kelas:waliKelas, Mata_Pelajaran:mapel, Kelas:kelas, Nama_Siswa:nama, Status:status});
  });
  console.log("Data siap disimpan ke spreadsheet:", dataToSave);
  alert("Data siap disimpan ke Google Spreadsheet (simulasi)");
});
</script>
</body>
</html>
