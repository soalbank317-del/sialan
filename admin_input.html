</head>
<body>

<!-- Navbar Admin -->
<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">SIALAN – Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdminMenu">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarAdminMenu">
      <ul class="navbar-nav ms-auto">

          <a class="nav-link" href="index.html" id="logoutBtn">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="container my-4">
  <div class="card">
    <h3 class="mb-3">Input Data KBM</h3>

    <form id="inputForm">
      <div class="mb-3">
        <label for="tanggal" class="form-label">Tanggal</label>
        <input type="date" id="tanggal" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="mapel" class="form-label">Mata Pelajaran</label>
        <input type="text" id="mapel" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="kelas" class="form-label">Kelas</label>
        <input type="text" id="kelas" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="namaSiswa" class="form-label">Nama Siswa</label>
        <input type="text" id="namaSiswa" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select" required>
          <option value="">Pilih Status</option>
          <option value="Tuntas">Tuntas</option>
          <option value="Ujian">Ujian</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
  </div>
</section>
